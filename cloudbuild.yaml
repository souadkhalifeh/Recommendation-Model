# Cloud Build configuration for Google Cloud Run deployment
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/recommendation-api:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/recommendation-api:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'recommendation-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/recommendation-api:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'QDRANT_URL=${_QDRANT_URL},QDRANT_API_KEY=${_QDRANT_API_KEY}'

# Substitution variables (set these in Cloud Build trigger or pass via command line)
substitutions:
  _QDRANT_URL: 'https://your-qdrant-cluster-url.qdrant.io'
  _QDRANT_API_KEY: 'your-api-key-here'

images:
  - 'gcr.io/$PROJECT_ID/recommendation-api:$COMMIT_SHA'
